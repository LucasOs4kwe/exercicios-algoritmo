<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex18 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Cálculo da área do triângulo equilátero</h1>
                Valor do lado do triângulo: <input type="text" placeholder="cm" id="lado_trianguloEqui">
                <button type="button" onclick="area();">Calcular área</button>
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        function area() {
            var area = (Number(lado_trianguloEqui.value) ** 2) * (3 ** (1/2)) / 4;
            document.getElementById('msg').innerHTML = `A área do triângulo de lado ${lado_trianguloEqui.value}cm é ${area.toFixed(1)}cm²`;
            lado_trianguloEqui.value = '';
        }
    </script>
</html>
