<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex08 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Situação de carro financiado</h1>
                <label for="">Valor do carro à vista: <input type="text" placeholder="R$" id="valorCarro_inpt"></label>
                <label for="">Taxa de juros (ao mês): <input type="text" placeholder="a.m" id="taxaJuros_inpt"></label>
                <label for="">Quantidade de parcelas: <input type="text" id="parcelas_inpt"></label>
                <button type="button" onclick="calculoFI();">Calcular prejú</button>
                <p id="Resultado"></p>
            </div>
        </div>
    </body>
    <script>
        function calculoFI(){
            var A = Number(valorCarro_inpt.value) * (1 + (Number(taxaJuros_inpt.value)/100))**Number(parcelas_inpt.value);
            var B = Number(valorCarro_inpt.value) * 0.8;
            var C = A / Number(valorCarro_inpt.value);
            document.getElementById("Resultado").innerHTML = `Seu carro vai sair por um total de <b>R$ ${A.toFixed(2)}</b>. 
            Após 1 mês, ele já vai valer só <b>R$ ${B.toFixed(2)}</b>. 
            Porque comprou financiado, vai pagar o correspondente a <b>${C.toFixed(1)}</b> carros.`;
            valorCarro_inpt.value = '';
            taxaJuros_inpt.value = '';
            parcelas_inpt.value = '';
        }
    </script>
</html>
