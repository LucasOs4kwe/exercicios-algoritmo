<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex04 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <p>Você já clicou <span id="vezes_spn"><b>0</b></span> vezes</p>
                <button type="button" onclick="contagem();">Clica nimim</button>
            </div>
        </div>
    </body>
    <script>
        var x = 0;
        function contagem(){
            x++;
            document.getElementById('vezes_spn').innerHTML = `<b>${x}</b>`;
        }
    </script>
</html>
