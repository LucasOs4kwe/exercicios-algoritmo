<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex03 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <label for=""><input type="text" placeholder="Digite um número" id="num_inpt"></label>
                <div class="buttons">
                    <button onclick="raizQuadrada();">Exibir sua raiz quadrada</button>
                    <button onclick="raizCubica();">Exibir sua raiz cúbica</button>
                </div>
                <p id="raiz_p"></p>
            </div>
        </div>
    </body>
    <script>
        function raizQuadrada(){
            var raiz2 = Number(num_inpt.value) ** (1/2);
            document.getElementById('raiz_p').innerHTML = `A raiz quadrada de ${num_inpt.value} é ${raiz2}`;
            num_inpt.value = '';
        }
        function raizCubica(){
            var raiz3 = Number(num_inpt.value) ** (1/3);
            document.getElementById('raiz_p').innerHTML = `A raiz cúbica de ${num_inpt.value} é ${raiz3}`;
            num_inpt.value = '';
        }
    </script>
</html>
