<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex12 - Lucas Osakwe</title>
        <style>
            #result{
                display: none;
            }
            .container {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label for=""><input type="text" id="nmr_horasSono" placeholder="Numero de horas dormidas"></label>
            <button type="button" onclick="sono();">Calcular sono</button>
            <div id="result">
                <h1>Ao dormir <span id="spn_numSono"></span> horas, vocÃª dormiu:</h1>
                <p>
                    <span id="spn_fase1"></span> horas na <b>fase 1</b><br>
                    <span id="spn_fase2"></span> horas na <b>fase 2</b><br>
                    <span id="spn_fase3"></span> horas na <b>fase 3</b><br>
                    <span id="spn_faseREM"></span> horas na <b>fase REM</b><br>
                </p>
            </div>
        </div>
    </body>
    <script>
        function sono(){
            var fase1 = Number(nmr_horasSono.value * 0.05).toFixed(1);
            var fase2 = Number(nmr_horasSono.value * 0.45).toFixed(1);
            var fase3 = Number(nmr_horasSono.value * 0.3).toFixed(1);
            var faseREM = Number(nmr_horasSono.value * 0.2).toFixed(1);
            document.getElementById('spn_numSono').innerHTML = `${nmr_horasSono.value}`;
            document.getElementById('spn_fase1').innerHTML = `${fase1}`; 
            document.getElementById('spn_fase2').innerHTML = `${fase2}`; 
            document.getElementById('spn_fase3').innerHTML = `${fase3}`;
            document.getElementById('spn_faseREM').innerHTML = `${faseREM}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</html>
