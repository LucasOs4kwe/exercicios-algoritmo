<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex09 - Lucas Osakwe</title>
        <style>
            #auxFilhos{
                display: none;
            }
        </style>
    </head>
    <body>
        <label for="">Quantos filhos você tem? <input type="text" id="n_filhos"></label>
         <button type="button" onclick="calculo();">Calcular Auxílio Filhos</button>
         <div id="auxFilhos">
             <h1>Auxílio Filhos</h1>
             <p id="msg"></p>
         </div>
    </body>
    <script>
        function calculo(){
            var c = Number(n_filhos.value * 25).toFixed(2);
            document.getElementById('msg').innerHTML = `Você tem ${n_filhos.value} filhos, logo, seu "Auxílio Filhos" será de <b>R$ ${c}</b>`;
            document.getElementById('auxFilhos').style.display = "block";
        }
    </script>
</html>
