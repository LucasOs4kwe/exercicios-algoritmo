    <body>
        <input type="text" placeholder="Sabor da pizza" id="primeiro_inpt">
        <input type="text" placeholder="PreÃ§o da pizza" id="segundo_inpt">
        <input type="text" placeholder="Quantidade de pessoas" id="terceiro_inpt">
        <button type="button" onclick="pizza();">Ver valor por amigo</button>
        <p id="valorPizza"></p>
    </body>
    <script>
        function pizza(){
            var pricePizza = Number((segundo_inpt.value) / (terceiro_inpt.value)).toFixed(2);
            document.getElementById('valorPizza').innerHTML = `Cada amigo vai colaborar com R$ ${pricePizza} para a pizza de ${primeiro_inpt.value}`;
        }
    </script>
