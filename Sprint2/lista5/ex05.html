    <body>
        <div class="container">

                Quantidade de kWh por mÃªs: <input type="text" placeholder="kWh" id="qtd_kWh">
                <button type="button" onclick="contaLuz();">Calcular conta de luz</button>
            </div>
        </div>
    </body>
    <script>
        function contaLuz(){
            var valor = Number(qtd_kWh.value) * 0.85;
            if(qtd_kWh.value < 100){
               valor = valor * 0.9;
            }
            alert(`Total da conta de luz: R$ ${valor.toFixed(2)}`);
            qtd_kWh.value = '';
        }
    </script>
