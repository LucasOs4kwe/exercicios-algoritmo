<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>If-Else</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <input type="text" placeholder="Digite sua idade" id="idade_inpt">
                <button onclick="validar();">Ir pra festa</button>
            </div>
        </div>
    </body>
    <script>
        function validar(){
            if(Number(idade_inpt.value) < 18){
                alert("Pedir permissão para um responsável");
            }else{}
            alert("#PartiuFesta")
            idade_inpt.value = '';
        }
    </script>
</html>
