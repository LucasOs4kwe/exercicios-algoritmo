<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex02 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                Saldo da conta: <input type="text" placeholder="R$" id="saldo_conta">
                Valor do débito: <input type="text" placeholder="R$" id="valor_debito">
                <button type="button" onclick="verificar_chequeEsp();">Analisar conta</button>
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        function verificar_chequeEsp(){
            var saldo = Number(saldo_conta.value) - Number(valor_debito.value);
            document.getElementById('msg').innerHTML = `O saldo atual da conta corrente é R$ ${saldo.toFixed(2)}`;
            if(saldo < 0){
                document.getElementById('msg').innerHTML = `O saldo atual da conta corrente é R$ ${saldo.toFixed(2)}`;
                document.getElementById('msg').style.color = 'red';
                document.getElementById('msg').style.fontWeight = "bold";
            }
            else{
                document.getElementById('msg').innerHTML = `O saldo atual da conta corrente é R$ ${saldo.toFixed(2)}`;
            }
            saldo_conta.value = '';
            valor_debito.value = '';
        }
    </script>
</html>
