<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex06 - Lucas Osakwe</title>
        <style>
            .container{
                margin: 20px;
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }
            .content{
                width: fit-content;
                box-shadow: 0px 0px 20px 0px;
                padding: 50px;
                border-radius: 12px;
            }
            #img{
                display: block;
                width: fit-content;
                height: fit-content;
            }
            #img img{
                width: 350px;
                margin-top: 10px;
            }
            #msg{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <input type="text" placeholder="°C" id="temp_inpt">
                <button type="button" onclick="verificar();">Verificar temperatura</button>
                <p id="msg"></p>
                <div id="img"></div>
            </div>
        </div>
    </body>
    <script>
        function verificar(){
            var temp = Number(temp_inpt.value);
            if(temp > 10){
                document.getElementById('msg').innerHTML = `${temp_inpt.value}°C: Apropriada p/ conservar alimento.`;
                document.getElementById('img').innerHTML = `<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg" alt="">`;
                temp_inpt.value = '';
            }
            else{
                document.getElementById('msg').innerHTML = `${temp_inpt.value}°C: Inapropriada p/ conservar alimento.`;
                document.getElementById('img').innerHTML = `<img src="https://www.dicasonline.com/wp-content/uploads/podre.jpg" alt="">`;
                temp_inpt.value = '';
            }
        }
    </script>
</html>
