<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex02 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                Renda familiar mensal: <input type="text" placeholder="R$" id="renda_mensal"> 
                <button type="button" onclick="renda_fml();">Analisar renda</button>
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        function renda_fml(){
            var rendaA = Number(renda_mensal.value);
            if(rendaA <= 250){
                document.getElementById('msg').innerHTML = `Classe E`;
            }
            else if(rendaA <= 900){
                document.getElementById('msg').innerHTML = `Classe D`;
            }
            else if(rendaA <= 2500){
                document.getElementById('msg').innerHTML = `Classe C`;
            }
            else if(rendaA <= 9500){
                document.getElementById('msg').innerHTML = `Classe B`;
            }else{
                document.getElementById('msg').innerHTML = `Classe A`;
            }
        }
    </script>
</html>
