<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex12 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Você já clicou <span id="vezes_spn">0</span> vezes</h1>
                <button type="button" onclick="contagem();">Clica neu</button>
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        var c = 0;
        function contagem(){
            c++;
            document.getElementById('vezes_spn').innerHTML = `${c}`;
            if(c < 5){
                document.getElementById('msg').innerHTML = `Dedo fraquinho, hein`;
            }else if(c < 10){
                document.getElementById('msg').innerHTML = `Dedo bom, mano`;
            }else if(c < 15){
                document.getElementById('msg').innerHTML = `Gosta de clicar, hein!`;
            }else{
                document.getElementById('msg').innerHTML = `Eita dedo nervoso!`;
            }
        }
    </script>
</html>
