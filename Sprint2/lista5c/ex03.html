<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex03 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Essa temperatura é...</h1>
                Digite a temperatura: <input type="text" placeholder="°C" id="temp_inpt" oninput="temp();">
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        function temp(){
            var temperatura = Number(temp_inpt.value);
            if(temperatura < 14){
                document.getElementById('msg').innerHTML = `Congelante`;
            }else if(temperatura < 21){
                document.getElementById('msg').innerHTML = `Com frio`;
            }else if(temperatura < 24){
                document.getElementById('msg').innerHTML = `Confortável`;
            }else if(temperatura < 31){
                document.getElementById('msg').innerHTML = `Com calor`;
            }else{
                document.getElementById('msg').innerHTML = `Calor escaldante`;
            }
        }
    </script>
</html>
