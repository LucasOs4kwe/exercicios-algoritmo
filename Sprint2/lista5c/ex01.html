<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Qual é o melhor esporte para mim?</h1>
                Digite sua altura: <input type="text" placeholder="cm" id="altura_inpt" oninput="altura();">
                <p id="msg"></p>
            </div>
        </div>
    </body>
    <script>
        function altura(){
            var altura = Number(altura_inpt.value);
            altura /= 100;
            if(altura <= 1.65){
                document.getElementById('msg').innerHTML = `Com ${altura}m, você pode ser piloto de corrida.`;
            }else if(altura <= 1.8){
                document.getElementById('msg').innerHTML = `Com ${altura}m, você pode ser jogador de futebol.`;
            }else{
                document.getElementById('msg').innerHTML = `Com ${altura}m, você pode ser jogador de vôlei ou basquete.`;
            }
        }
    </script>
</html>
