<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex13 - Lucas Osakwe</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Valor guardado: R$ <span id="valorGuardado_inpt">0.00</span></h1>
                <p id="msg"></p>
                <p id="msg2"></p>
                <button type="button" onclick="guardar();">Guardar R$ 5,00</button>
                <button type="button" onclick="gastar();">Gastar R$ 10,00</button>
            </div>
        </div>
    </body>
    <script>
        var cofrinho = 0;
        function guardar(){
            cofrinho += 5;
            document.getElementById('valorGuardado_inpt').innerHTML = `${cofrinho.toFixed(2)}`;
            if(cofrinho >= 0){
                document.getElementById('msg').innerHTML = `Finanças OK!`;
                document.getElementById('msg').style.color = 'blue';
            }if(cofrinho > 100){
                document.getElementById('msg2').innerHTML = `#ostentação`;
            }else if(cofrinho > - 20){
                document.getElementById('msg2').innerHTML = '';
            }else{}
        }
        function gastar(){
            cofrinho -= 10;
            document.getElementById('valorGuardado_inpt').innerHTML = `${cofrinho.toFixed(2)}`;
            if(cofrinho < 0){
                document.getElementById('msg').innerHTML = `Finanças em perigo!`;
                document.getElementById('msg').style.color = 'red';
            }else if(cofrinho < 100){
                document.getElementById('msg2').innerHTML = '';
            }if(cofrinho < -20){
                document.getElementById('msg2').innerHTML = `Quase um corinthians`;
            }else{}
        }
    </script>
</html>
